{% extends "mealRatings/base.html" %}
{% block content %}
<h2>{{ meal.name }}</h2>
<img class="thumb" style="height:260px" src="/static/img/{{ meal.imageUrl|default:'placeholder.png' }}" alt="">
<p>{{ meal.description }}</p>
<p class="muted">{{ meal.countryOfOrigin }} · Avg: {{ meal.avg_rating|default:"—"|floatformat:2 }} ({{ meal.votes }})</p>

<h3>Rate this meal</h3>
<form method="post">
  {% csrf_token %}
  <input type="range" name="rating" min="0" max="5" step="0.01" value="3">
  <button type="submit">Submit rating</button>
</form>
{% endblock %}
